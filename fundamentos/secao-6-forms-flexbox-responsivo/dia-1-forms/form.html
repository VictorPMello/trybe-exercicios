<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Header da página</h1>
    </header>
    <form action="" method="get">
      <fieldset>
        <section>
          <label for="name">Nome:</label>
          <input
            type="text"
            name="name"
            id="name"
            minlength="10"
            maxlength="40"
          />
        </section>
        <section>
          <label for="email">Email:</label>
          <input
            type="text"
            name="email"
            id="email"
            minlength="10"
            maxlength="50"
          />
        </section>
        <section>
          <input
            type="radio"
            name="lugar"
            id="opicao1"
            value="cidade"
          />
          <label for="opicao1">Cidade</label>
          <input
            type="radio"
            name="lugar"
            id="opicao2"
            value="campo"
          />
          <label for="opicao2">Campo</label>
          <input
            type="radio"
            name="lugar"
            id="opicao3"
            value="praia"
          />
          <label for="opicao3">Praia</label>
          <input
            type="radio"
            name="lugar"
            id="opicao4"
            value="montanha"
          />
          <label for="opicao4">Montanhas</label>
        </section>
        <section>
          <label for="textarea"
            >Espaço para digitar a resposta:</label
          >
          <textarea
            name=""
            id="textarea"
            cols="30"
            rows="10"
            placeholder="Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?"
            maxlength="500"
          ></textarea>
        </section>
        <section>
          <legend>
            Qual a melhor data para realizar sua viagem?
          </legend>
          <label for="date">Data:</label>
          <input type="date" name="date" id="date" />
        </section>
        <section>
          <section>
            <label for="oportunidades"
              >Gostaria de receber outras incríveis oportunidades
              oferecidas pela Trybe?</label
            >
            <input
              type="checkbox"
              name=""
              id="oportunidades"
              value="oportunidades"
            />
          </section>
          <section>
            <label for="imagens"
              >Concordo que imagens das minhas férias poderão ser
              usadas na divulgação de concursos futuros.</label
            >
            <input
              type="checkbox"
              name=""
              id="imagens"
              value="imagens"
            />
          </section>
        </section>
      </fieldset>
      <section>
        <button type="submit" id="submit">Enviar</button>
        <button type="reset">Apagar</button>
      </section>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
