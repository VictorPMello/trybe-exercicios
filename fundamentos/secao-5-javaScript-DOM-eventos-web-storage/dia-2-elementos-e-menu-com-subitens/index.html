<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta

    />
    <title>Document</title>

  <body>
    <main id="paiDoPai">
      <section id="pai">
        <section id="primeiroFilho"></section>
        <section id="elementoOndeVoceEsta">
          <section id="primeiroFilhoDoFilho"></section>
          <section id="segundoEUltimoFilhoDoFilho"></section>
        </section>
        Atenção!
        <section id="terceiroFilho"></section>
        <section id="quartoEUltimoFilho"></section>
      </section>
    </main>

    <script>
      const ondeVoceEsta = document.getElementById(
        'elementoOndeVoceEsta'
      );
      const ondePai = ondeVoceEsta.parentNode;
      ondePai.firstElementChild;

      ondePai.children[1].firstElementChild.innerHTML =
        'Adicionando Texto no primeiro elemento filho da section.pai';
      // console.log(ondePai.firstElementChild);
      // console.log(ondeVoceEsta.previousElementSibling);
      // console.log(ondeVoceEsta.nextSibling);
      // console.log(ondeVoceEsta.nextElementSibling);
      // console.log(ondePai.children[2]);

      let novaSection = document.createElement('section');
      novaSection.innerText = 'Novo filho!';
      ondePai.appendChild(novaSection);

      let novaSection2 = document.createElement('section');
      novaSection2.innerText = 'Segundo filho!';
      ondeVoceEsta.appendChild(novaSection2);

      let novaSection3 = document.createElement('section');
      novaSection3.innerText = 'Terceiro filho!';
      ondeVoceEsta.firstElementChild.appendChild(novaSection3);

      console.log(
        novaSection3.parentElement.parentElement.nextElementSibling
      );
    </script>
  </body>
